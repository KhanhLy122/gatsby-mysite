backend:
  name: git-gateway
  branch: master

# media_folder: 'static/media'
# public_folder: '/media'
media_library:
  name: cloudinary
  config:
    cloud_name: 'csmenouvo'
    api_key: '549872286121994'

collections:
  - name: 'posts'
    label: 'Posts'
    folder: 'content/posts'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields:
      - {
          label: 'Template',
          name: 'template',
          widget: 'hidden',
          default: 'post',
        }
      - { label: 'Thumbnail', name: 'thumbnail', widget: 'image' }
      - { label: 'Title', name: 'title', widget: 'string' }
      - {
          label: 'Category',
          name: 'tags',
          widget: 'relation',
          collection: "categories",
          searchFields: ["title"],
          multiple: true,
          valueField: "title",
          displayFields: ["title"],
      }
      - {
          label: 'Next Page',
          name: 'next',
          widget: 'relation',
          collection: "posts",
          searchFields: ["title"],
          valueField: "title",
          displayFields: ["title"],
      }
      - { label: 'Draft', name: 'draft', widget: 'boolean', default: true }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'text' }
      - { label: 'Body', name: 'body', widget: 'markdown' }

  - name: 'projects'
    label: 'Projects'
    folder: 'content/projects'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields:
      - {
          label: 'Template',
          name: 'template',
          widget: 'hidden',
          default: 'project',
        }
      - { label: 'Thumbnail', name: 'thumbnail', widget: 'image' }
      - {
          label: 'Screen Short',
          name: 'screenShort',
          widget: 'image',
          allow_multiple: true,
          media_library: { config: { multiple: true } },
        }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Draft', name: 'draft', widget: 'boolean', default: true }
      - { label: 'Start Date', name: 'date', widget: 'datetime' }
      - { label: 'End Date', name: 'endDate', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'text' }
      - {
          label: 'Category',
          name: 'category',
          widget: 'relation',
          collection: "categories",
          searchFields: ["title"],
          multiple: true,
          valueField: "title",
          displayFields: ["title"],
      }
      - { label: 'Body', name: 'body', widget: 'markdown' }

  - name: 'pages'
    label: 'Pages'
    folder: 'content/pages'
    create: true
    slug: '{{slug}}'
    fields:
      - {
          label: 'Template',
          name: 'template',
          widget: 'hidden',
          default: 'page',
        }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Draft', name: 'draft', widget: 'boolean', default: true }
      - { label: 'Body', name: 'body', widget: 'markdown' }

  - name: 'categories'
    label: 'Categories'
    folder: 'content/categories'
    create: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Icon', name: 'icon', widget: 'string' }
      - { label: 'Description', name: 'description', widget: 'markdown' }
